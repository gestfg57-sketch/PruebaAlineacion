    left: 30px;
    display: flex;
    align-items: center;
    gap: 20px;
    z-index: 100;
    animation: fadeIn 1s ease forwards 0.5s;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .logo {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
  }

  .team-name {
    font-size: 36px;
    letter-spacing: 3px;
    text-shadow: 3px 3px 10px #000;
    text-transform: uppercase;
  }

  .player {
    position: absolute;
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    text-shadow: 4px 4px 12px rgba(0, 0, 0, 1);
    transform: translate(-50%, -50%);
    animation: playerAppear 0.6s ease forwards;
    z-index: 50;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }

  .player .emoji {
    font-size: 24px;
    filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
  }

  @keyframes playerAppear {
    from {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.7);
    }
    to {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);

  #rober {
